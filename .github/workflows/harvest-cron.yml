name: Trigger Harvest Notification

on:
  schedule:
    - cron: '30 1 * * *' # Every day at 7:00 AM IST (UTC+5:30)

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Harvest Notification
        run: |
          curl -X POST https://your-backend.onrender.com/api/crops/run-harvest-notifications
